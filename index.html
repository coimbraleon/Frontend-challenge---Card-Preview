<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Project - Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="text">
            <h1>
              Get <span class="text-hl">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="numbers">
              <div>
                <h2>10k+</h2>
                <span>companies</span>
              </div>
              <div>
                <h2>314</h2>
                <span>templates</span>
              </div>
              <div>
                <h2>12M+</h2>
                <span>queries</span>
              </div>
            </div>
          </div>
        </div>

        <div class="right"></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.coimbraleon">Leonardo Coimbra</a>.
      </div>
    </div>
  </body>
</html>
